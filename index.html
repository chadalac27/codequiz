<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>| Code Quiz! |</title>
</head>
<body>
    <div id="timer" class="fixed-top ml-3">
        <element>Time Remaining:</element>
    </div>
    <br>
    <div>
        <element class=" btn stetched-link"> View Highscore :</element>
    </div>
    <div id="quizTitle" class="container">
        <h1 class="col-12  mt-5 mb-3 text-center"> Code Quiz</h1>
    </div>
    <div id="quizDescription" class="container">
        <p class="d-flex mx-auto col-6 justify-content-center font-weight-bold">Welcome to the Code Quiz. You will have 100 secondds to answer 20 multiple choice questions. Every incorrect answer will subtract 5 seconds from the timer. Good Luck!</p>
    </div>
    <div id="startBtnCont" class="container col-1 ">
        <div class="text-center">
            <button id="startBtn" type="button" class="btn btn-primary my-3 mx-auto"> Start!</button>
        </div>
    </div>    
    <div id="QuestionCont" class="container">
        <h2 id="QuestionDisp"></h2>
        <div id="questions">
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
